<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <!-- 按需加载外部的 CDN -->
    <% if(htmlWebpackPlugin.options.isProd) { %>
    <!-- 导入样式 -->
    <!-- 导入样式 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/element-plus/1.0.2-beta.31/theme-chalk/base.css" rel="stylesheet">
    <!-- 导入 Vue 3 -->
    <script src="https://unpkg.com/vue@3.1.1/dist/vue.global.prod.js"></script>
    <!-- 导入组件库 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/element-plus/1.0.2-beta.71/index.full.js"></script>
    <!--   axios的js-->
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.24.0/axios.js"></script>
    <% } %>
    <link rel="stylesheet" href="<%= BASE_URL %>editor.md/css/editormd.css">
    <script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="<%= BASE_URL %>editor.md/lib/marked.min.js"></script>
    <script src="<%= BASE_URL %>editor.md/lib/prettify.min.js"></script>
    <script src="<%= BASE_URL %>editor.md/lib/raphael.min.js"></script>
    <script src="<%= BASE_URL %>editor.md/lib/underscore.min.js"></script>
    <script src="<%= BASE_URL %>editor.md/lib/sequence-diagram.min.js"></script>
    <script src="<%= BASE_URL %>editor.md/lib/flowchart.min.js"></script>
    <script src="<%= BASE_URL %>editor.md/lib/jquery.flowchart.min.js"></script>
    <script src="<%= BASE_URL %>editor.md/editormd.js"></script>
</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
